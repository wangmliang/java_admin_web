<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<!--#include virtual="/root.jsp"  -->
		<title>权限配置</title>
		<!--#include virtual="/include.html"  -->
		<style>
			.checkbox LABEL{
				display:inline-block;
			}
		</style>
  </head>
  <body>
	<div class="page-content">
		<div class="table-responsive">
				<div class="page-header">
					<h1> 角色管理 <small> <i class="ace-icon fa fa-angle-double-right"></i> 权限分配 </small></h1>
				</div>
		<form class="form-horizontal" role="form" onsubmit="return false;">
		<div class="row">
				<!--查询-->
					<div id="roleTree" class="col-xs-7">

					</div>

				<div class="col-xs-5">
					 <div class="widget-box">
					<div class="widget-header widget-header-flat">
						<h4 class="widget-title lighter smaller">角色信息</h4>
					</div>

					<div class="widget-body">
					<div class="widget-main padding-8">
						<div class="form-group">
						<label class="col-sm-3 control-label">角色助记码：</label>
						<div class="col-sm-9">
							<p name="roleKey" class="form-control-static"></p>
						</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色名称：</label>
							<div class="col-sm-9">
								<p name="roleName" class="form-control-static"></p>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">角色描述：</label>
							<div class="col-sm-9">
								<p name="roleDesc" class="form-control-static"></p>
							</div>
						</div>
						</div>
					</div>
				</div>
						
					
				</div>
				
				
		</div>
		<div class="clearfix form-actions">
						<div class="center">
							<button class="btn btn-info" type="button" id="save-auth-btn"> 
							<i class="ace-icon fa fa-check bigger-110"></i>
								保 存
							</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" id="backBtn">
								<i class="ace-icon fa fa-arrow-left"></i>
								返 回
							</button>
						</div>
					</div>
		</form>
		</div>
	</div>
	<!-- page specific plugin scripts -->
	<script src="assets/js/jquery.nestable.min.js"></script>
	<!--#include virtual="/include_footer.html"  -->
	<script src="js/common.js"></script>
	<script type="text/javascript" src="pages/auth/js/roleSetting.js"></script>
  </body>
  </html>
